<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改-文件上传</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
<input th:value="${file.id}" type="hidden" name="id"/>
	<div class="layui-form-item">
        <label class="layui-form-label">文件类型</label>
        <div class="layui-input-inline">
            <input type="text" name="type" th:value="${file.type}" lay-verify="required" placeholder="文件类型" autocomplete="off" class="layui-input">
        </div>
    </div>
    	<div class="layui-form-item">
        <label class="layui-form-label">URL地址</label>
        <div class="layui-input-inline">
            <input type="text" name="url" th:value="${file.url}" lay-verify="required" placeholder="URL地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    	<div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input type="text" name="createDate" th:value="${file.createDate}" lay-verify="required" placeholder="创建时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    		
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form;

        //监听提交
        form.on('submit(layuiadmin-app-form-edit)', function(data){
        	var param=data.field;//定义临时变量获取表单提交过来的数据，非json格式
            console.log(JSON.stringify(param));//测试是否获取到表单数据，调试模式下在页面控制台查看
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            //$.ajax({});
            $.ajax({
              url:"/system/file/update",
              type:'post',//method请求方式，get或者post
              dataType:'json',//预期服务器返回的数据类型
              data:JSON.stringify(param),//表格数据序列化
              contentType: "application/json; charset=utf-8",
              success:function(res){//res为相应体,function为回调函数
                if(res.code==0){
                	console.log('文件上传-修改成功');//测试是否获取到表单数据，调试模式下在页面控制台查看
                  //$("#res").click();//调用重置按钮将表单数据清空
                }else{
                	console.log('文件上传-修改失败');
                }
              },
              error:function(){
            	  console.log('操作成功');//测试是否获取到表单数据，调试模式下在页面控制台查看
              }
            });
            //return false;
            
            parent.layui.table.reload('tableList'); //重载表格
            parent.layer.close(index); //再执行关闭 
        });
    })
</script>




<script type="text/javascript">
      layui.use(['form','layer','laydate'], function() {
      var form = layui.form,
          $ = layui.jquery,
          laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
          elem: '#client_time' //指定元素
        });

        //监听form表单提交事件
      form.on('submit(addClientSub)', function(data){
        
      });//end form
});//end layui.use

    </script>
</body>
</html>
