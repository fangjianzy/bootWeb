<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-inline">
            <input type="text" name="roleName" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色代码</label>
        <div class="layui-input-inline">
            <input type="text" name="roleSign" lay-verify="required" placeholder="请输入角色代码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">权限集合：</label>
        <div class="layui-input-block" id="menuTree" name="menuTree">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','tree'], function(){
        var $ = layui.$,form = layui.form,tree = layui.tree;

        function getMenuTree(){
            $.ajax({
                url:"/sys/menu/permission/tree",
                async:false,
                data:{},
                type:"GET",
                success:function(obj){
                    renderTree(obj);
                }
            });
        }
        function renderTree(data) {
            var inst = tree.render({
                elem: '#menuTree'  //绑定元素
                ,id: 'menuTree'
                ,data: data
                ,showCheckbox:true
                ,oncheck: function (obj) {
                    console.log(obj.data); //得到当前点击的节点数据
                    console.log(obj.checked); //得到当前节点的展开状态：open、close、normal
                    console.log(obj.elem); //得到当前节点元素
                }
            });
        }
        function getAllMenuIds(menus) {
            var menuIds = [];
            $.each(menus, function(index, menu){
                menuIds.push(menu.id);
                if (menu.children !== undefined){
                    //menuIds.push(getAllMenuIds(menu.children));
                    var ids = getAllMenuIds(menu.children);
                    menuIds = menuIds.concat(ids);
                }
            });
            return menuIds;
        }

        //监听提交
        form.on('submit(layuiadmin-app-form-submit)', function(data){
            var param=data.field;//定义临时变量获取表单提交过来的数据，非json格式
            var menus = tree.getChecked('menuTree');
            var menuIds = getAllMenuIds(menus);
            param.menuIds = menuIds;
            console.log(JSON.stringify(param));//测试是否获取到表单数据，调试模式下在页面控制台查看
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            //$.ajax({});
            $.ajax({
                url:"/sys/role/save",
                type:'post',//method请求方式，get或者post
                dataType:'json',//预期服务器返回的数据类型
                data:JSON.stringify(param),//表格数据序列化
                contentType: "application/json; charset=utf-8",
                success:function(res){//res为相应体,function为回调函数
                    if(res.code==0){
                        console.log('操作成功');//测试是否获取到表单数据，调试模式下在页面控制台查看
                        //$("#res").click();//调用重置按钮将表单数据清空
                        parent.layui.table.reload('tableList'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    }else{
                        console.log('保存失败');
                    }
                },
                error:function(){
                    console.log('操作成功');//测试是否获取到表单数据，调试模式下在页面控制台查看
                }
            });

        });

        $(function(){
            getMenuTree();
        });
    })
</script>

    layui.use(['form','layer','laydate'], function() {
        var form = layui.form,
            $ = layui.jquery,
            laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#client_time' //指定元素
        });

        //监听form表单提交事件
        form.on('submit(addClientSub)', function(data){

        });//end form
    });//end layui.use

</script>
</body>
</html>
